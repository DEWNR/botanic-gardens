<!DOCTYPE html>
<html lang="en" xml:lang="en" class="no-js" prefix="og: http://ogp.me/ns#">

    <head>

        {{> _head }}

    </head>


    <body>

        <div class="wrapper  wrapper--large-and-up-ph-small    page-shadow">

            {{> siteHeader }}


            <!-- Main content -->

            <main class="box" role="main">

                <div class="layout     layout--rev">


                    <div class="layout__item  u-4-of-5-huge">

                        <div class="layout">


                            <div class="layout__item  u-2-of-3-large-and-up">

                                <article class="article" role="article">

                                    <!-- normalTemplateStart -->
                                    {{> article }}
                                    <!-- normalTemplateEnd -->

                                </article>

                            </div><!-- /layout__item -->





                            <aside class="related-information    layout__item  u-1-of-3-large-and-up" role="complementary">

                                <div class="related-information__group">
                                    {{> iconModulesInternal }}
                                </div><!-- /.related-information__group -->


                                <div class="related-information__group">

                                    <a class="cover-module  js-image-gallery-trigger" href="#">

                                        <img class="cover-module__image" src="http://lorempixel.com/310/350/nature/4" alt="" />

                                        <h3 class="cover-module__title">Image gallery</h3>
                                    </a>

                                </div><!-- /.related-information__group -->



                            </aside><!-- /layout__item -->


                        </div>

                    </div><!-- /layout__item -->


                    {{> secondaryNavigation }}


                </div>

            </main>

            <!-- End main content -->

            {{> siteFooter }}


            {{> _foot }}

        </div>

    </body>

</html>
